{% extends 'base.html' %}
{% load crispy_forms_tags %}
    
{% block title %} password change{% endblock %}

{% block content %} 

<div class="container-fluid">
<h3 class="text-center mt-4">change password</h3>

<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
	<form  class="abc" method="POST">

	{% csrf_token %}
	
	{{ form|crispy }}

	<div class="mt-3">
	<button type="submit">change</button>
	{% comment %} <button class="btn btn-primary" type="submit" name="button">Send Email</button> {% endcomment %}
	
	</div>
	</form>


</div>

</div>

{% endblock %}
