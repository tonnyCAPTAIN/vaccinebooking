{% extends 'base.html' %}
{% load crispy_forms_tags %}
    
{% block title %} Reset your password{% endblock %}

{% block content %} 

<div class="container">
<h3 class="text-center mt-4">Enter your email for a new password</h3>

<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
	<form method="POST">

	{% csrf_token %}
	
	{{ form|crispy }}

	<div class="mt-3">
	<p><input type="submit" value="send email"></p>
	{% comment %} <button class="btn btn-primary" type="submit" name="button">Send Email</button> {% endcomment %}
	<a class="btn btn-secondary" href="{% url 'login' %}">Cancel</a>
	</div>
	</form>


</div>

</div>

{% endblock %}
