{% extends "base.html" %}

{% block titile %}Create your account {% endblock %}

{% block content %}
{% load crispy_forms_tags %}




<div class="signup">
<div class="container">

 <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <div class="border bg-white p-3">
          <h3> Signup Page</h3>
              <form class="" action="" form method="post">
                {% csrf_token %}

                {{form|crispy}}
                
               

                    <input class="btn btn-success" type="submit" Value="Signup">
                  
                
                
              </form>
        </div>      
      </div>
</div>      
</div>
</div>

{% if messages %}
        {% for message in messages %}
                <div class="alert alert-{{message.tag}}">{{message}}</div>


        {% endfor %}
        {% endif %}


{% endblock %}
